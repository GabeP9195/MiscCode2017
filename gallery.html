<!DOCTYPE html>
<html lang="en">
<head>
<title>Image Gallery</title>
<meta charset="utf-8">     
<meta name="author" content="Gabriel Popa">

<link rel="stylesheet" type="text/css" href="css/gallery.css">
</head>
<body>
<h1>Image Gallery</h1>

	<div id="gallery">
		<figure>
			<img src="images/photo1.jpg" width="400" height="300" alt="Golden Gate Bridge">
		</figure>

		<ul>
			<li>
				<a href="images/photo1.jpg"><img src="images/photo1thumb.jpg" width="100" height="75" alt="Golden Gate Bridge">
				<span><img src="images/photo1.jpg" width="400" height="300" alt="Golden Gate Bridge"><br>Golden Gate Bridge</span></a>
			</li>
			
			<li>
				<a href="images/photo2.jpg"><img src="images/photo2thumb.jpg" width="100" height="75" alt="rocky coastline">
				<span><img src="images/photo2.jpg" width="400" height="300" alt="Rocky coastline"><br>Rocky Coastline</span></a>
			</li>
		
			<li>
				<a href="images/photo3.jpg"><img src="images/photo3thumb.jpg" width="100" height="75" alt="clouds moving in on the coast">
				<span><img src="images/photo3.jpg" width="400" height="300" alt="clouds moving in on the coast"><br>Clouds Moving in on the Coast</span></a>
			</li>
			
			<li>
				<a href="images/photo4.jpg"><img src="images/photo4thumb.jpg" width="100" height="75" alt="waterfall near Big Sur">
				<span><img src="images/photo4.jpg" width="400" height="300" alt="waterfall near Big Sur"><br>Waterfall Near Big Sur</span></a>
			</li>
		
			<li>
				<a href="images/photo5.jpg"><img src="images/photo5thumb.jpg" width="100" height="75" alt="waves crashing on the coast">
				<span><img src="images/photo5.jpg" width="400" height="300" alt="waves crashing on the coast"><br>Waves Crashing in on the Coast</span></a>
			</li>
			
			<li>
				<a href="images/photo6.jpg"><img src="images/photo6thumb.jpg" width="100" height="75" alt="sunset on the coast">
				<span><img src="images/photo6.jpg" width="400" height="300" alt="sunset on the coast"><br>Sunset on the Coast</span></a>
			</li>
		</ul>
	</div>
</body>
</html>
